document_6:
  district: hamburg_nord
  allris_id: 1013281
  number: 21-1881.1
  title: Beteiligungsverfahren bei Straßenplanungen Umgang mit Fristsetzungen
  content: |-
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="">Das in der Drucksache 21-1881 vom 16.12.2020 dargestellte Verfahren stellt ein etabliertes Instrument zur Beteiligungsphase im Planungsprozess von Straß</span><span style="">en dar. In letzter Zeit kam es jedoch vermehrt zu Irritationen hinsichtlich der in den Verschickungsunterlagen genannten Frist zur Stellungnahme. Da hier</span><span style="">fü</span><span style="">r standardisierte Zeiträ</span><span style="">ume (in der Regel vier Wochen) hinterlegt sind, die sich nicht an kalendarischen Eckpunkten wie Schulferien oder Sitzungsterminen der Bezirksversammlung orientieren, erhielt das Bezirksamt daher regelmäß</span><span style="">ig Bitten um Fristverlä</span><span style="">nge</span><span style="">r</span><span style="">ung seitens der Bezirkspolitik.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="">Hierzu mö</span><span style="">chten wir folgendes mitteilen:</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="">Die Fristsetzung dient insbesondere dazu, eine zü</span><span style="">gige und kalkulierbare Fortsetzung des Planungsprozesses sicherzustellen. Alle Trä</span><span style="">ger ö</span><span style="">ffentlicher Belange (TÖ</span><span style="">B) sind damit aufgefordert, ihren jeweiligen Fachbeitrag mittels Stellungnahme in die Planung einzubringen. Die Bezirksversammlung und ihre Ausschü</span><span style="">sse nehmen in diesem Prozess eine besondere Rolle ein. Eine Kenntnisnahme unserer Vorlagen durch die Ausschü</span><span style="">s</span><span style="">se oder gar eine Beschlussfassung ist innerhalb der gesetzten Frist nur bedingt mö</span><span style="">glich. Deswegen werden wir weiterhin Rü</span><span style="">ckmeldungen des Ausschusses auch nach Fristablauf zur Kenntnis nehmen und in der weiteren Planung berü</span><span style="">cksichtigen. Gleichwohl wird dar</span><span style="">u</span><span style="">m gebeten, die Fristsetzung als Orientierung anzusehen, damit der Planungsablauf nicht zusä</span><span style="">tzlich verzö</span><span style="">gert wird. In diesem Zusammenhang mö</span><span style="">chten wir auch darauf hinweisen, dass die Planungs- und Baudienststelle nicht die Befugnis hat, parallel abgegebene </span><span style="">S</span><span style="">tellungnahmen einzelner Fraktionen gegeneinander abzuwä</span><span style="">gen. Einwä</span><span style="">nde/Ergä</span><span style="">nzungen o.ä</span><span style="">. sind daher per Beschlussfassung an uns zu ü</span><span style="">bermitteln, damit eine adä</span><span style="">quate Berü</span><span style="">cksichtigung im weiteren Planungsprozess erfolgen kann.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
  resolution: |-
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span><span style="">Beschluss:</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style="">Um Kenntnisnahme</span><span style=""> </span><span style="">wird gebeten.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style="">Michael Werner-Boelz</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
  kind: Mitteilungsvorlage Bezirksamt
  non_public: false
  full_text: |2-

    
    Das in der Drucksache 21-1881 vom 16.12.2020 dargestellte Verfahren stellt ein etabliertes Instrument zur Beteiligungsphase im Planungsprozess von Straßen dar. In letzter Zeit kam es jedoch vermehrt zu Irritationen hinsichtlich der in den Verschickungsunterlagen genannten Frist zur Stellungnahme. Da hierfür standardisierte Zeiträume (in der Regel vier Wochen) hinterlegt sind, die sich nicht an kalendarischen Eckpunkten wie Schulferien oder Sitzungsterminen der Bezirksversammlung orientieren, erhielt das Bezirksamt daher regelmäßig Bitten um Fristverlängerung seitens der Bezirkspolitik.
    
    Hierzu möchten wir folgendes mitteilen:
    
    Die Fristsetzung dient insbesondere dazu, eine zügige und kalkulierbare Fortsetzung des Planungsprozesses sicherzustellen. Alle Träger öffentlicher Belange (TÖB) sind damit aufgefordert, ihren jeweiligen Fachbeitrag mittels Stellungnahme in die Planung einzubringen. Die Bezirksversammlung und ihre Ausschüsse nehmen in diesem Prozess eine besondere Rolle ein. Eine Kenntnisnahme unserer Vorlagen durch die Ausschüsse oder gar eine Beschlussfassung ist innerhalb der gesetzten Frist nur bedingt möglich. Deswegen werden wir weiterhin Rückmeldungen des Ausschusses auch nach Fristablauf zur Kenntnis nehmen und in der weiteren Planung berücksichtigen. Gleichwohl wird darum gebeten, die Fristsetzung als Orientierung anzusehen, damit der Planungsablauf nicht zusätzlich verzögert wird. In diesem Zusammenhang möchten wir auch darauf hinweisen, dass die Planungs- und Baudienststelle nicht die Befugnis hat, parallel abgegebene Stellungnahmen einzelner Fraktionen gegeneinander abzuwägen. Einwände/Ergänzungen o.ä. sind daher per Beschlussfassung an uns zu übermitteln, damit eine adäquate Berücksichtigung im weiteren Planungsprozess erfolgen kann.
     Beschluss:
    
    Um Kenntnisnahme wird gebeten.
    
    Michael Werner-Boelz
    
  author:
  attached: |-
