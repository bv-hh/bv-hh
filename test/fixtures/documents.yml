document_170:
  district: hamburg_nord
  allris_id: 1013117
  number: 21-4498.1.1
  title: U Saarlandstraße Schneller zum Bahnsteig Stellungnahme der Behörde für Verkehr
    und Mobilitätswende
  content: |-
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:6pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:6pt;"><span style="">In der Sitzung am 05.06.2023 hat sich der Regionalausschuss Eppendorf-Winterhude mit o.g. Thematik auseinandergesetzt und folgende Beschlussempfehlung gefasst: </span></p>
    <ol style="margin:0pt;padding-left:0pt;">
    <li style="margin-left:31.95pt;margin-bottom:6pt;text-align:justify;padding-left:4.05pt;font-style:italic;">
    <span>Das Vorsitzende Mitglied der Bezirksversammlung mö</span><span>ge sich bei der zustä</span><span>ndigen Fachbehö</span><span>rde dafü</span><span>r einsetzen, dass bei der weiteren Planung des Bahnhofsumbaus U</span><span></span><span>Saarlandstraß</span><span>e geprü</span><span>ft wird, ob eine Ö</span><span>ffnung des ehemaligen Osteingangs wä</span><span>hrend der Bauzeit sinnv</span><span>o</span><span>ll und machbar ist.</span>
    </li>
    <li style="margin-left:31.95pt;margin-bottom:6pt;text-align:justify;padding-left:4.05pt;font-style:italic;">
    <span>Es soll zudem geprü</span><span>ft werden,</span><span style=""> </span><span>ob nach Abschluss der Bauarbeiten der Zugang denkmalgerecht und barrierefrei dauerhaft fü</span><span>r die Fahrgä</span><span>ste hergerichtet werden kann.</span>
    </li>
    </ol>
    <p style="margin-top:0pt;margin-bottom:6pt;"><span style="">Begrü</span><span style="">ndung:</span></p>
    <p style="margin-top:0pt;margin-bottom:6pt;"><span style="">Am 13.6.2022 hat die Hochbahn im Regionalausschuss den behi</span><span style="">ndertengerechten Umbau der U-Bahnhaltestellen Sierichstraß</span><span style="">e und Saarlandstraß</span><span style="">e vorgestellt. Dabei ist die umfangreichste Arbeit der Bau von Aufzü</span><span style="">gen. Sie sind notwendig, damit alle ohne fremde Hilfe und ohne schwere Lasten tragen zu mü</span><span style="">ssen Zugang zum Glei</span><span style="">s</span><span style=""> erhalten. Beide Baumaß</span><span style="">nahmen sollten gleichzeitig in Angriff genommen werden, um die notwendigen Sperrzeiten wä</span><span style="">hrend des Baus zu verkü</span><span style="">rzen.</span></p>
    <p style="margin-top:0pt;margin-bottom:6pt;"><span style="">Mittlerweile hat sich herausgestellt, dass der Umbau der Haltestelle Sierichstraß</span><span style="">e auf 2028 verschoben wird, um den</span><span style=""> Einbau der U5 in das Liniennetz zu vollziehen. Die Arbeiten am Bahnhof Saarlandstraß</span><span style="">e finden also solo statt. Sie sollen im Frü</span><span style="">hjahr 2024 beginnen und ca. ein halbes Jahr dauern. </span></p>
    <p style="margin-top:0pt;margin-bottom:6pt;"><span style="">Das Bahnhofsgebä</span><span style="">ude an der Saarlandstraß</span><span style="">e ist denkmalgeschü</span><span style="">tzt. Es hatte zu</span><span style=""> seiner Einweihung 1912 -damals noch Bahnhof Flurstraß</span><span style="">e genannt- seinen Eingang nicht wie heute auf der Ecke, sondern unter den Gleisen zur Straß</span><span style="">e hin. Bei Wikipedia ist dazu zu lesen [1]:</span></p>
    <p style="margin-top:0pt;margin-left:28.35pt;margin-bottom:6pt;"><span style="font-style:italic;color:#202122;background-color:#ffffff;">Damals existierte nur ein Bahnsteig und ein einfach gehaltener Zuga</span><span style="font-style:italic;color:#202122;background-color:#ffffff;">ng an seinem Ostende. Im Juli 1924 erhielt die Haltestelle den Namen Stadtpark. Kurze Zeit spä</span><span style="font-style:italic;color:#202122;background-color:#ffffff;">ter wurde die Station erheblich umgebaut. Sie erhielt sü</span><span style="font-style:italic;color:#202122;background-color:#ffffff;">dlich des bestehenden einen zweiten Bahnsteig und ein groß</span><span style="font-style:italic;color:#202122;background-color:#ffffff;">zü</span><span style="font-style:italic;color:#202122;background-color:#ffffff;">giges Empfangsgebä</span><span style="font-style:italic;color:#202122;background-color:#ffffff;">ude an der heutigen Saarlan</span><span style="font-style:italic;color:#202122;background-color:#ffffff;">d</span><span style="font-style:italic;color:#202122;background-color:#ffffff;">straß</span><span style="font-style:italic;color:#202122;background-color:#ffffff;">e mit Ausgang zum Sü</span><span style="font-style:italic;color:#202122;background-color:#ffffff;">den nach den Plä</span><span style="font-style:italic;color:#202122;background-color:#ffffff;">nen des Architekten Walter Puritz. Westlich des Bahnhofs entstand eine umfangreiche Abstellanlage, da die Abstellkapazitä</span><span style="font-style:italic;color:#202122;background-color:#ffffff;">ten in Barmbek erschö</span><span style="font-style:italic;color:#202122;background-color:#ffffff;">pft waren. 1970 schließ</span><span style="font-style:italic;color:#202122;background-color:#ffffff;">lich bekam der U-Bahnhof mit Saarlandstraß</span><span style="font-style:italic;color:#202122;background-color:#ffffff;">e seine</span><span style="font-style:italic;color:#202122;background-color:#ffffff;">n</span><span style="font-style:italic;color:#202122;background-color:#ffffff;"> heutigen Namen, auch um Verwechslungen mit einem damals ebenfalls Stadtpark genannten Bahnhof der S-Bahn (heute: Alte Wö</span><span style="font-style:italic;color:#202122;background-color:#ffffff;">hr) zu vermeiden.</span></p>
    <p style="margin-top:0pt;margin-bottom:6pt;"><span style="color:#202122;background-color:#ffffff;">Mit der Bebauung am Alten Gü</span><span style="color:#202122;background-color:#ffffff;">terbahnhof erschließ</span><span style="color:#202122;background-color:#ffffff;">t die Haltestelle mittlerweile ein Stadtparkquartier mit ca. 1.200 Wo</span><span style="color:#202122;background-color:#ffffff;">hnungen. Ihre Bewohner*innen gelangen aus nordö</span><span style="color:#202122;background-color:#ffffff;">stlicher Richtung zur Haltestelle und mü</span><span style="color:#202122;background-color:#ffffff;">ssen erst einmal komplett unter den Gleisen durchlaufen, um im Bahnhof den gleichen Weg wieder zurü</span><span style="color:#202122;background-color:#ffffff;">ck zu nehmen. Daher lä</span><span style="color:#202122;background-color:#ffffff;">ge es nahe, ihnen den Weg zum Gleis zu verkü</span><span style="color:#202122;background-color:#ffffff;">rze</span><span style="color:#202122;background-color:#ffffff;">n</span><span style="color:#202122;background-color:#ffffff;">. Wer Bahn fä</span><span style="color:#202122;background-color:#ffffff;">hrt, weiß</span><span style="color:#202122;background-color:#ffffff;"> dies bei knapper Zeitkalkulation zu schä</span><span style="color:#202122;background-color:#ffffff;">tzen!</span></p>
    <p style="margin-top:0pt;margin-bottom:6pt;"><span style="color:#202122;background-color:#ffffff;">Da der Bahnbetrieb wä</span><span style="color:#202122;background-color:#ffffff;">hrend der Bauzeit eingleisig aufrechterhalten werden soll, wä</span><span style="color:#202122;background-color:#ffffff;">re es auch sinnvoll, die Baustelle ü</span><span style="color:#202122;background-color:#ffffff;">ber einen vom Publikumsverkehr getrennten Eingang zu beschicken und d</span><span style="color:#202122;background-color:#ffffff;">en alten Eingang an der Ostseite dafü</span><span style="color:#202122;background-color:#ffffff;">r zu ö</span><span style="color:#202122;background-color:#ffffff;">ffnen.</span></p>
    <p style="margin-top:0pt;margin-bottom:6pt;"><span style="color:#202122;background-color:#ffffff;">Mit einer denkmalgerechten und barrierefreien Tü</span><span style="color:#202122;background-color:#ffffff;">r nach dem Abschluss der Bauarbeiten versehen, kö</span><span style="color:#202122;background-color:#ffffff;">nnte ein Schmuckstü</span><span style="color:#202122;background-color:#ffffff;">ck der Hamburger U-Bahngeschichte wiederhergestellt werden.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:0pt;"><span style="">Der Hauptausschuss folgt der </span><span style="">Beschlussempfehlung.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style="font-weight:bold;">Die </span><span style="font-weight:bold;">Behö</span><span style="font-weight:bold;">rde fü</span><span style="font-weight:bold;">r Verkehr und Mobilitä</span><span style="font-weight:bold;">tswende </span><span style="font-weight:bold;">nimmt hierzu wie folgt Stellung:</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style="font-weight:bold;"></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="">Die Baumaß</span><span style="">nahme wurde zwischenzeitlich angepasst: Fü</span><span style="">r die Zeit des barrierefreien Umbaus der U-Bahn-Haltestelle Saarlandstraß</span><span style="">e ist die Ö</span><span style="">ffnung des ehemalige</span><span style="">n Zugangs bedingt durch den Entfall einer lä</span><span style="">ngeren Betriebsunterbrechung ohnehin vorgesehen.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="">Da die HOCHBAHN nun die Eingriffe in die Treppenaufgä</span><span style="">nge und den Einbau der Aufzü</span><span style="">ge weitgehend mit Fahrgastbetrieb und zeitlich nacheinander umsetzen wird, wird di</span><span style="">eser Zugang wä</span><span style="">hrend der Bauarbeiten fü</span><span style="">r die Fahrgä</span><span style="">ste benö</span><span style="">tigt. Dies war ursprü</span><span style="">nglich nicht vorgesehen.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="">Die Anregung der Bezirksversammlung fü</span><span style="">r eine dauerhaften Ö</span><span style="">ffnung wird aufgenommen und befindet sich derzeit noch behö</span><span style="">rdliche Abstimmungen. Vorbehaltlich</span><span style=""> der Zustimmung der Technischen Aufsichtsbehö</span><span style="">rde und des Denkmalschutzamtes soll die dauerhafte bauliche Anpassung zum Ende der Baumaß</span><span style="">nahme umgesetzt werden.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
  resolution: |-
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style="">Um Kenntnisnahme wird gebeten.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style="">Isabel Permien</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
  kind: Mitteilungsvorlage vorsitzendes Mitglied
  non_public: false
  full_text: "\n\nIn der Sitzung am 05.06.2023 hat sich der Regionalausschuss Eppendorf-Winterhude
    mit o.g. Thematik auseinandergesetzt und folgende Beschlussempfehlung gefasst:
    \n\n\nDas Vorsitzende Mitglied der Bezirksversammlung möge sich bei der zuständigen
    Fachbehörde dafür einsetzen, dass bei der weiteren Planung des Bahnhofsumbaus
    USaarlandstraße geprüft wird, ob eine Öffnung des ehemaligen Osteingangs während
    der Bauzeit sinnvoll und machbar ist.\n\n\nEs soll zudem geprüft werden, ob nach
    Abschluss der Bauarbeiten der Zugang denkmalgerecht und barrierefrei dauerhaft
    für die Fahrgäste hergerichtet werden kann.\n\n\nBegründung:\nAm 13.6.2022 hat
    die Hochbahn im Regionalausschuss den behindertengerechten Umbau der U-Bahnhaltestellen
    Sierichstraße und Saarlandstraße vorgestellt. Dabei ist die umfangreichste Arbeit
    der Bau von Aufzügen. Sie sind notwendig, damit alle ohne fremde Hilfe und ohne
    schwere Lasten tragen zu müssen Zugang zum Gleis erhalten. Beide Baumaßnahmen
    sollten gleichzeitig in Angriff genommen werden, um die notwendigen Sperrzeiten
    während des Baus zu verkürzen.\nMittlerweile hat sich herausgestellt, dass der
    Umbau der Haltestelle Sierichstraße auf 2028 verschoben wird, um den Einbau der
    U5 in das Liniennetz zu vollziehen. Die Arbeiten am Bahnhof Saarlandstraße finden
    also solo statt. Sie sollen im Frühjahr 2024 beginnen und ca. ein halbes Jahr
    dauern. \nDas Bahnhofsgebäude an der Saarlandstraße ist denkmalgeschützt. Es hatte
    zu seiner Einweihung 1912 -damals noch Bahnhof Flurstraße genannt- seinen Eingang
    nicht wie heute auf der Ecke, sondern unter den Gleisen zur Straße hin. Bei Wikipedia
    ist dazu zu lesen [1]:\nDamals existierte nur ein Bahnsteig und ein einfach gehaltener
    Zugang an seinem Ostende. Im Juli 1924 erhielt die Haltestelle den Namen Stadtpark.
    Kurze Zeit später wurde die Station erheblich umgebaut. Sie erhielt südlich des
    bestehenden einen zweiten Bahnsteig und ein großzügiges Empfangsgebäude an der
    heutigen Saarlandstraße mit Ausgang zum Süden nach den Plänen des Architekten
    Walter Puritz. Westlich des Bahnhofs entstand eine umfangreiche Abstellanlage,
    da die Abstellkapazitäten in Barmbek erschöpft waren. 1970 schließlich bekam der
    U-Bahnhof mit Saarlandstraße seinen heutigen Namen, auch um Verwechslungen mit
    einem damals ebenfalls Stadtpark genannten Bahnhof der S-Bahn (heute: Alte Wöhr)
    zu vermeiden.\nMit der Bebauung am Alten Güterbahnhof erschließt die Haltestelle
    mittlerweile ein Stadtparkquartier mit ca. 1.200 Wohnungen. Ihre Bewohner*innen
    gelangen aus nordöstlicher Richtung zur Haltestelle und müssen erst einmal komplett
    unter den Gleisen durchlaufen, um im Bahnhof den gleichen Weg wieder zurück zu
    nehmen. Daher läge es nahe, ihnen den Weg zum Gleis zu verkürzen. Wer Bahn fährt,
    weiß dies bei knapper Zeitkalkulation zu schätzen!\nDa der Bahnbetrieb während
    der Bauzeit eingleisig aufrechterhalten werden soll, wäre es auch sinnvoll, die
    Baustelle über einen vom Publikumsverkehr getrennten Eingang zu beschicken und
    den alten Eingang an der Ostseite dafür zu öffnen.\nMit einer denkmalgerechten
    und barrierefreien Tür nach dem Abschluss der Bauarbeiten versehen, könnte ein
    Schmuckstück der Hamburger U-Bahngeschichte wiederhergestellt werden.\n\nDer
    Hauptausschuss folgt der Beschlussempfehlung.\n\nDie Behörde für Verkehr und
    Mobilitätswende nimmt hierzu wie folgt Stellung:\n\nDie Baumaßnahme wurde zwischenzeitlich
    angepasst: Für die Zeit des barrierefreien Umbaus der U-Bahn-Haltestelle Saarlandstraße
    ist die Öffnung des ehemaligen Zugangs bedingt durch den Entfall einer längeren
    Betriebsunterbrechung ohnehin vorgesehen.\nDa die HOCHBAHN nun die Eingriffe in
    die Treppenaufgänge und den Einbau der Aufzüge weitgehend mit Fahrgastbetrieb
    und zeitlich nacheinander umsetzen wird, wird dieser Zugang während der Bauarbeiten
    für die Fahrgäste benötigt. Dies war ursprünglich nicht vorgesehen.\nDie Anregung
    der Bezirksversammlung für eine dauerhaften Öffnung wird aufgenommen und befindet
    sich derzeit noch behördliche Abstimmungen. Vorbehaltlich der Zustimmung der Technischen
    Aufsichtsbehörde und des Denkmalschutzamtes soll die dauerhafte bauliche Anpassung
    zum Ende der Baumaßnahme umgesetzt werden.\n \n\nUm Kenntnisnahme wird gebeten.\n\n\nIsabel
    Permien\n"
  author:
  attached: |-
