  title: Fäll-Liste Grünanlagenbäume 2023/24 - Nachmeldungen 30.08.2023 - 05.10.2023
  content: |-
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style="">Nach dem Stand </span><span style="">vom </span><span style="">05.</span><span style="">10</span><span style="">.20</span><span style="">23</span><span style="font-style:italic;"> </span><span style="">muss im Regionalbereich </span><span style="">EWi</span><span style=""> zusä</span><span style="">tzlich</span><span style=""> </span><span style="font-weight:bold;">1</span><span style=""> Baum aus ö</span><span style="">ffentlichen Grü</span><span style="">nanlagen entnommen werden.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style="">Es handelt sich </span><span style="">um eine standortprä</span><span style="">gende Rotuche im Eppendorfer Park.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style="">Nach festgestelltem Befall durch den wurzelzersetzenden Pilz Riesenporling wurde eine externe Begutachtung unter Einsatz des Zugverfahrens veranlasst. Nach Ergebnis des Gutachtens ist die Standsicherheit des Baumes derart</span><span style=""> eingeschrä</span><span style="">nkt, dass, auß</span><span style="">er einer unverzü</span><span style="">glichen Fä</span><span style="">llung, keine Maß</span><span style="">nahmen mehr zielfü</span><span style="">hrend sind.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style="">Die Notfä</span><span style="">llung wird daher kurzfristig in der 41. KW (09.-13.10. 2023) durch eine externe Vergabefirma erfolgen.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style="">Es </span><span style="">wird</span><span style=""> an insgesamt </span><span style="font-weight:bold;">1</span><span style=""> Standort</span><span style=""> </span><span style="">mind. </span><span style="font-weight:bold;">1</span><span style=""> Ersatzpflanzung vorgenommen.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
  resolution: |-
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span><span style="">Beschluss:</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style="">Um Kenntnisnahme wird gebeten.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style="">Michael Werner-Boelz</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
  kind: Mitteilungsvorlage Bezirksamt
  non_public: false
  full_text: |2-

    Nach dem Stand vom 05.10.2023 muss im Regionalbereich EWi zusätzlich 1 Baum aus öffentlichen Grünanlagen entnommen werden.
    
    Es handelt sich um eine standortprägende Rotuche im Eppendorfer Park.
    Nach festgestelltem Befall durch den wurzelzersetzenden Pilz Riesenporling wurde eine externe Begutachtung unter Einsatz des Zugverfahrens veranlasst. Nach Ergebnis des Gutachtens ist die Standsicherheit des Baumes derart eingeschränkt, dass, außer einer unverzüglichen Fällung, keine Maßnahmen mehr zielführend sind.
    
    Die Notfällung wird daher kurzfristig in der 41. KW (09.-13.10. 2023) durch eine externe Vergabefirma erfolgen.
    
    Es wird an insgesamt 1 Standort mind. 1 Ersatzpflanzung vorgenommen.
     Beschluss:
    Um Kenntnisnahme wird gebeten.
    Michael Werner-Boelz
    
