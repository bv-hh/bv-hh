document_166:
  district: hamburg_nord
  allris_id: 1013121
  number: 21-4526.2
  title: Referent:innenanforderung zum Thema "Hinweis auf erhebliche Gefahrenstelle
    Kreuzung Martinistraße/Tarpenbekstraße Stellungnahme der Behörde für Verkehr und
    Mobilitätswende (BVM)
  content: |-
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="">Der Regionalausschuss Eppendorf-Winterhude hat sich in seiner Sitzung am 03.07.2023 aufgrund einer Eingabe mit der o.g. Thematik auseinandergesetzt und folgende Beschlussempfehlung formuliert: </span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="font-style:italic;">Der LSBG wird um die Entsendung einer Referentin/eines Refere</span><span style="font-style:italic;">nten zum Knotenpunkt Martinistraß</span><span style="font-style:italic;">e/Lehnhartzstraß</span><span style="font-style:italic;">e gebeten. Hier geht es um das Anliegen der Elternvertreterinnen der Marie-Beschü</span><span style="font-style:italic;">tz-Schule, wie die Kreuzung bezü</span><span style="font-style:italic;">glich der Gefahrenpunkte umstrukturiert werden kö</span><span style="font-style:italic;">nnte. Dazu soll auch ein Vertreter/eine Vert</span><span style="font-style:italic;">r</span><span style="font-style:italic;">eterin des PK23 eingeladen werden.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="">Zur Begrü</span><span style="">ndung:</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="">An der Kreuzung Tarpenbekstraß</span><span style="">e / Martinistraß</span><span style="">e in unmittelbarer Nä</span><span style="">he zur Grundschule Marie Beschü</span><span style="">tz kommt es immer wieder zu lebensgefä</span><span style="">hrlichen Situationen, bei denen Linksabbieger aus der Martinistraß</span><span style="">e </span><span style="">auf die Tarpenbekstraß</span><span style="">e abbiegen oder aber auch Geradeausfahrer aus Richtung Lehnhartzstraß</span><span style="">e noch schnell bei „</span><span style="">Dunkelgelb" fahren. Ebenfalls wird hier hä</span><span style="">ufig ein U-Turn gemacht. </span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="">Konkret: </span></p>
    <p style="margin-top:0pt;margin-left:35.25pt;margin-bottom:8pt;text-indent:-35.25pt;text-align:justify;"><span style="">1.)</span><span style=""></span><span style="width:21.08pt;text-indent:0pt;display:inline-block;"></span><span style="font-weight:bold;">Wendende Autos</span><span style="">, die aus Richtung Flughafen kommend wieder Ric</span><span style="">htung Flughafen zurü</span><span style="">ckfahren. Diese warten bis die Kreuzung frei (von Geradeausfahrenden) ist, um dann zu wenden. Hierbei geraten sie leider automatisch in die Grü</span><span style="">nphase der Fuß</span><span style="">gä</span><span style="">nger.</span><span style=""></span><span style="font-weight:bold;">Ein Wendeverbotsschild wü</span><span style="font-weight:bold;">rde hier schon Abhilfe schaffen.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-left:35.25pt;margin-bottom:8pt;text-indent:-35.25pt;text-align:justify;"><span style="">2.) </span><span style="width:21.08pt;text-indent:0pt;display:inline-block;"></span><span style="">Eine</span><span style=""></span><span style="font-weight:bold;">z</span><span style="font-weight:bold;">u knapp bemessene Zeit zwischen dem Rot fü</span><span style="font-weight:bold;">r die Geradeausfahrenden aus Richtung Lehnhartzstraß</span><span style="font-weight:bold;">e und dem Grü</span><span style="font-weight:bold;">n fü</span><span style="font-weight:bold;">r die kreuzenden Fuß</span><span style="font-weight:bold;">gä</span><span style="font-weight:bold;">nger auf der gegenü</span><span style="font-weight:bold;">berliegenden Seite der Kreuzung</span><span style="">. Ich verstehe, dass Ampelphasen vermutlich nicht so ohne Weiteres angepa</span><span style="">sst werden kö</span><span style="">nnen, aber ich mö</span><span style="">chte dennoch beantragen, dass hier eine Ä</span><span style="">nderung der Ampelschaltung erwirkt wird und die Phase zwischen Rot fü</span><span style="">r die Autos und Grü</span><span style="">n fü</span><span style="">r die Fuß</span><span style="">gä</span><span style="">nger verlä</span><span style="">ngert wird. Sollte dies nicht machbar sein, wä</span><span style="">re ein</span><span style=""></span><span style="font-weight:bold;">Ampelblitzer</span><span style=""></span><span style="">eine A</span><span style="">lternative.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="font-weight:bold;">Die Behö</span><span style="font-weight:bold;">rde fü</span><span style="font-weight:bold;">r Verkehr und Mobilitä</span><span style="font-weight:bold;">tswende (BVM)</span><span style="font-weight:bold;">nimmt hierzu wie folgt Stellung</span><span style="font-weight:bold;">:</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="">Der Knoten Tarpenbekstraß</span><span style="">e/Martinistraß</span><span style="">e ist mit seiner Geometrie signaltechnisch komplex: Durch die groß</span><span style="">e Ausdehnung der gegenü</span><span style="">berliegenden Furten fü</span><span style="">r den Fuß</span><span style="">v</span><span style="">erkehr ergeben sich lange Rä</span><span style="">umwege fü</span><span style="">r den Kfz- und Radverkehr. Die Furten fü</span><span style="">r den Fuß</span><span style="">verkehr selbst sind ebenfalls sehr breit. Das Ü</span><span style="">berqueren dieser Furten erfordert einen hohen Zeitaufwand, dem sich nach der ausreichend langen Freigabezeit der Ampelscha</span><span style="">l</span><span style="">tung noch eine nachfolgende Rä</span><span style="">umzeit anschließ</span><span style="">t.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="">Des Weiteren sind separat signalisierte Linksabbieger vorhanden, die zusä</span><span style="">tzlich Zeit benö</span><span style="">tigen. Unter Berü</span><span style="">cksichtigung dieser Rä</span><span style="">um- und ausreichenden Freigabezeiten mü</span><span style="">ssen alle Verkehrsteilnehmenden innerha</span><span style="">lb von hö</span><span style="">chstens 75 Sekunden (geringster Umlauf) eine Freigabe erhalten haben.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="">Besondere Bedeutung haben an dieser Schaltung darü</span><span style="">ber hinaus wichtige Bus-, Metrobus-, Nacht- und Expressbuslinien (20, 25, 600 in Ost-/Sü</span><span style="">dwestrichtung sowie 392, 22, X22 und X</span><span style="">35 in Nord-/Ostrichtung), die im Zuge des Busbeschleunigungsprogramms mö</span><span style="">glichst priorisiert werden sollen. Daher ist der Verkehr an diesem Knotenpunkt mit einer verkehrsabhä</span><span style="">ngigen Steuerung und mit einer Busbeeinflussung geregelt.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="">Ferner spielt auch das h</span><span style="">ohe Verkehrsaufkommen der Tarpenbekstraß</span><span style="">e als Ausfallstraß</span><span style="">e und die entsprechenden Rü</span><span style="">ckstaulä</span><span style="">ngen zu den Knotenpunkten eine wichtige Rolle.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="">Die Rä</span><span style="">umzeit zwischen dem aus Richtung Sü</span><span style="">den kommenden Kfz-Verkehr und der nö</span><span style="">rdlichen Furt fü</span><span style="">r den Fuß</span><span style="">verkehr wurde</span><span style=""> im Sinne des Beschlusses geprü</span><span style="">ft. Die Auswertung hat ergeben, dass die Rä</span><span style="">umzeit den in Hamburg und Deutschland zugrunde zu liegenden Regelwerken entspricht und bereits eine Extrasekunde aufgeschlagen wurde (fü</span><span style="">r 58 m Rä</span><span style="">umweg soll die Rä</span><span style="">umzeit 10 Sekunden </span><span style="">b</span><span style="">etragen, in der Schaltung „</span><span style="">vor Ort“</span><span style=""> sind dagegen 11 Sekunden vorgesehen).</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="">Aufgrund seiner Komplexitä</span><span style="">t ist eine Ä</span><span style="">nderung der Rä</span><span style="">umzeiten am Knoten Tarpenbekstraß</span><span style="">e/Martinistraß</span><span style="">e zum jetzigen Zeitpunkt nicht umsetzbar. Die BVM und der Landesbetrieb Straß</span><span style="">en, B</span><span style="">rü</span><span style="">cken und Gewä</span><span style="">sser werden die Anregungen vermerken und bei der nä</span><span style="">chsten baulichen Ü</span><span style="">berarbeitung des Knotenpunktes die Situation und mö</span><span style="">gliche Verbesserungen erneut prü</span><span style="">fen.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
  resolution: |-
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style="">Um Kenntnisnahme wird gebeten.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style="">Isabel Permien</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
  kind: Mitteilungsvorlage vorsitzendes Mitglied
  non_public: false
  full_text: "\n\nDer Regionalausschuss Eppendorf-Winterhude hat sich in seiner Sitzung
    am 03.07.2023 aufgrund einer Eingabe mit der o.g. Thematik auseinandergesetzt
    und folgende Beschlussempfehlung formuliert: \n\nDer LSBG wird um die Entsendung
    einer Referentin/eines Referenten zum Knotenpunkt Martinistraße/Lehnhartzstraße
    gebeten. Hier geht es um das Anliegen der Elternvertreterinnen der Marie-Beschütz-Schule,
    wie die Kreuzung bezüglich der Gefahrenpunkte umstrukturiert werden könnte. Dazu
    soll auch ein Vertreter/eine Vertreterin des PK23 eingeladen werden.\n\nZur Begründung:\nAn
    der Kreuzung Tarpenbekstraße / Martinistraße in unmittelbarer Nähe zur Grundschule
    Marie Beschütz kommt es immer wieder zu lebensgefährlichen Situationen, bei denen
    Linksabbieger aus der Martinistraße auf die Tarpenbekstraße abbiegen oder aber
    auch Geradeausfahrer aus Richtung Lehnhartzstraße noch schnell bei „Dunkelgelb\"
    fahren. Ebenfalls wird hier häufig ein U-Turn gemacht. \n\nKonkret: \n1.)Wendende
    Autos, die aus Richtung Flughafen kommend wieder Richtung Flughafen zurückfahren.
    Diese warten bis die Kreuzung frei (von Geradeausfahrenden) ist, um dann zu wenden.
    Hierbei geraten sie leider automatisch in die Grünphase der Fußgänger.Ein Wendeverbotsschild
    würde hier schon Abhilfe schaffen.\n\n2.) Einezu knapp bemessene Zeit zwischen
    dem Rot für die Geradeausfahrenden aus Richtung Lehnhartzstraße und dem Grün für
    die kreuzenden Fußgänger auf der gegenüberliegenden Seite der Kreuzung. Ich verstehe,
    dass Ampelphasen vermutlich nicht so ohne Weiteres angepasst werden können, aber
    ich möchte dennoch beantragen, dass hier eine Änderung der Ampelschaltung erwirkt
    wird und die Phase zwischen Rot für die Autos und Grün für die Fußgänger verlängert
    wird. Sollte dies nicht machbar sein, wäre einAmpelblitzereine Alternative.\n\nDie
    Behörde für Verkehr und Mobilitätswende (BVM)nimmt hierzu wie folgt Stellung:\n\nDer
    Knoten Tarpenbekstraße/Martinistraße ist mit seiner Geometrie signaltechnisch
    komplex: Durch die große Ausdehnung der gegenüberliegenden Furten für den Fußverkehr
    ergeben sich lange Räumwege für den Kfz- und Radverkehr. Die Furten für den Fußverkehr
    selbst sind ebenfalls sehr breit. Das Überqueren dieser Furten erfordert einen
    hohen Zeitaufwand, dem sich nach der ausreichend langen Freigabezeit der Ampelschaltung
    noch eine nachfolgende Räumzeit anschließt.\n\nDes Weiteren sind separat signalisierte
    Linksabbieger vorhanden, die zusätzlich Zeit benötigen. Unter Berücksichtigung
    dieser Räum- und ausreichenden Freigabezeiten müssen alle Verkehrsteilnehmenden
    innerhalb von höchstens 75 Sekunden (geringster Umlauf) eine Freigabe erhalten
    haben.\n\nBesondere Bedeutung haben an dieser Schaltung darüber hinaus wichtige
    Bus-, Metrobus-, Nacht- und Expressbuslinien (20, 25, 600 in Ost-/Südwestrichtung
    sowie 392, 22, X22 und X35 in Nord-/Ostrichtung), die im Zuge des Busbeschleunigungsprogramms
    möglichst priorisiert werden sollen. Daher ist der Verkehr an diesem Knotenpunkt
    mit einer verkehrsabhängigen Steuerung und mit einer Busbeeinflussung geregelt.\n\nFerner
    spielt auch das hohe Verkehrsaufkommen der Tarpenbekstraße als Ausfallstraße und
    die entsprechenden Rückstaulängen zu den Knotenpunkten eine wichtige Rolle.\n\nDie
    Räumzeit zwischen dem aus Richtung Süden kommenden Kfz-Verkehr und der nördlichen
    Furt für den Fußverkehr wurde im Sinne des Beschlusses geprüft. Die Auswertung
    hat ergeben, dass die Räumzeit den in Hamburg und Deutschland zugrunde zu liegenden
    Regelwerken entspricht und bereits eine Extrasekunde aufgeschlagen wurde (für
    58 m Räumweg soll die Räumzeit 10 Sekunden betragen, in der Schaltung „vor Ort“
    sind dagegen 11 Sekunden vorgesehen).\n\nAufgrund seiner Komplexität ist eine
    Änderung der Räumzeiten am Knoten Tarpenbekstraße/Martinistraße zum jetzigen Zeitpunkt
    nicht umsetzbar. Die BVM und der Landesbetrieb Straßen, Brücken und Gewässer werden
    die Anregungen vermerken und bei der nächsten baulichen Überarbeitung des Knotenpunktes
    die Situation und mögliche Verbesserungen erneut prüfen.\n \n\nUm Kenntnisnahme
    wird gebeten.\n\n\nIsabel Permien\n"
  author:
  attached: |-
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style="">Keine</span><span style=""> </span><span style=""></span></p>
