  number: 21-4728
  title: Drucksache 1. Verschickung Martinistraße-Ost (zwischen Tarpenbekstraße und
    Erikastraße) 1. Planverschickung
  content: |-
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="">Die </span><span style="">1.</span><span style=""> Verschickung der o.g. Maß</span><span style="">nahme an die Trä</span><span style="">ger ö</span><span style="">ffentlicher Belange (Tö</span><span style="">B) </span><span style="">ist kü</span><span style="">rzlich erfolgt.</span><span style=""> </span><span style="">Mit den beigefü</span><span style="">gten Verschickungsunte</span><span style="">rlagen wird der </span><span style="">Regionalausschuss Eppendorf-Winterhude ü</span><span style="">ber den aktuellen</span><span style=""> Planung</span><span style="">sstand</span><span style=""> informiert </span><span style="">und diesem die </span><span style="">Mö</span><span style="">glichkeit gegeben, Anregungen </span><span style="">in einer Stellungnahme </span><span style="">zu formulieren. </span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="">Der </span><span style="font-weight:bold;">RegA EWi</span><span style=""> wird um die </span><span style="font-weight:bold;">Abgabe einer Stellungnahme</span><span style=""> bis </span><span style="">zum </span><span style="font-weight:bold;">07.</span><span style="font-weight:bold;">11</span><span style="font-weight:bold;">.2023</span><span style=""> gebeten</span><span style="">, um zeitliche Verzö</span><span style="">gerungen im Planungsablauf zu vermeiden.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="">Nach </span><span style="">Ablauf der Abgabefrist</span><span style=""> werden</span><span style=""> die eingegangenen Beiträ</span><span style="">ge der Tö</span><span style="">B</span><span style=""> und des Ausschusses geprü</span><span style="">ft.</span><span style=""> </span><span style="">Dabei wird </span><span style="">abgewogen, inwieweit </span><span style="">sie Berü</span><span style="">cksichtigung finden kö</span><span style="">nnen</span><span style="">. </span><span style="">Welche Anregungen am Ende i</span><span style="">n die Planung eingeflossen sind,</span><span style=""> </span><span style="">kann</span><span style=""> dem</span><span style=""> sog.</span><span style=""> Abwä</span><span style="">gungsvermerk entn</span><span style="">ommen werden.</span><span style=""> Dieser wird dem Ausschuss als Bestandteil der Schluss</span><span style="">verschickung </span><span style="">zur Verfü</span><span style="">gung gestellt.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
  resolution: |-
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style="">Um Kenntnisnahme wird gebeten.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style="">Michael Werner-Boelz</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
  kind: Mitteilungsvorlage Bezirksamt
  non_public: false
  full_text: "\nDie 1. Verschickung der o.g. Maßnahme an die Träger öffentlicher Belange
    (TöB) ist kürzlich erfolgt. Mit den beigefügten Verschickungsunterlagen wird der
    Regionalausschuss Eppendorf-Winterhude über den aktuellen Planungsstand informiert
    und diesem die Möglichkeit gegeben, Anregungen in einer Stellungnahme zu formulieren.
    \n\nDer RegA EWi wird um die Abgabe einer Stellungnahme bis zum 07.11.2023 gebeten,
    um zeitliche Verzögerungen im Planungsablauf zu vermeiden.\n\nNach Ablauf der
    Abgabefrist werden die eingegangenen Beiträge der TöB und des Ausschusses geprüft.
    Dabei wird abgewogen, inwieweit sie Berücksichtigung finden können. Welche Anregungen
    am Ende in die Planung eingeflossen sind, kann dem sog. Abwägungsvermerk entnommen
    werden. Dieser wird dem Ausschuss als Bestandteil der Schlussverschickung zur
    Verfügung gestellt.\n \nUm Kenntnisnahme wird gebeten.\nMichael Werner-Boelz\n"
  author:
