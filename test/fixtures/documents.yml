document_80:
  district: hamburg_nord
  allris_id: 1013207
  number: 21-4714
  title: Grünanlage Martinistraße - Errichtung einer Bewegungsinsel und Einbau von
    Slackline-Pollern
  content: |-
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="">Im Rahmen von Active City werden im kommenden Herbst/Winter die in der Grü</span><span style="">nanlage Martinistraß</span><span style="">e (Eppendorfer Park) bereits vorhandenen </span><span style="">Sport- und Bewegungsmö</span><span style="">glichkeiten</span><span style=""> um zwei beliebte Bewegungsangebote ergä</span><span style="">nzt.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="">Eine Bewegungsinsel mit zwei Calisthenics-Gerä</span><span style="">ten (Reckstange + Barren) in einer Fallschutzflä</span><span style="">che aus Teppichvlies wird sü</span><span style="">dlich des Bauspielplatzes wegseitig hergestellt. </span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="">Sowohl Gerä</span><span style="">te als auch Fallschutzbelag sind fü</span><span style="">r die inklusive Nutzung geeignet und mit dem Kompetenzzentrum fü</span><span style="">r barrierefreies Bauen bzw. dem Hamburger Sportbund abgestimmt.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="">Da </span><span style="">fü</span><span style="">r das Slacklinen immer wieder der Baumbestand im Park zur Anbringung der Slacklines genutzt wird und eine Beschä</span><span style="">digung der Bä</span><span style="">ume durch die intensive Nutzung nicht ausgeschlossen werden kann, wird der Fachbereich Stadtgrü</span><span style="">n darü</span><span style="">ber hinaus drei Poller fü</span><span style="">r </span><span style="">d</span><span style="">as Anbringen von mitgebrachten Slacklines einbauen.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="">Belange des Denkmalschutzes und der Barrierefreiheit hinsichtlich der Standortwahl und der Ausgestaltung der Gerä</span><span style="">te wurden intensiv miteinander verhandelt und aufeinander abgestimmt,. </span><br><span style="">Das Denkmalschutza</span><span style="">mt hat dem Vorhaben zugestimmt.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="">Die Maß</span><span style="">nahme wird zur Hä</span><span style="">lfte aus Mitteln des </span><span style="">ParkSport-Fonds</span><span style=""> und zur anderen Hä</span><span style="">lfte aus der </span><span style="">R</span><span style="">ahmenzuweisung</span><span style=""> </span><span style="">finanziert.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
  resolution: |-
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span><span style="">Beschluss:</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style="">Um Kenntnisnahme wird gebeten.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style="">Michael Werner-Boelz</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
  kind: Mitteilungsvorlage Bezirksamt
  non_public: false
  full_text: "\n\nIm Rahmen von Active City werden im kommenden Herbst/Winter die
    in der Grünanlage Martinistraße (Eppendorfer Park) bereits vorhandenen Sport-
    und Bewegungsmöglichkeiten um zwei beliebte Bewegungsangebote ergänzt.\n\nEine
    Bewegungsinsel mit zwei Calisthenics-Geräten (Reckstange + Barren) in einer Fallschutzfläche
    aus Teppichvlies wird südlich des Bauspielplatzes wegseitig hergestellt. \nSowohl
    Geräte als auch Fallschutzbelag sind für die inklusive Nutzung geeignet und mit
    dem Kompetenzzentrum für barrierefreies Bauen bzw. dem Hamburger Sportbund abgestimmt.\n\nDa
    für das Slacklinen immer wieder der Baumbestand im Park zur Anbringung der Slacklines
    genutzt wird und eine Beschädigung der Bäume durch die intensive Nutzung nicht
    ausgeschlossen werden kann, wird der Fachbereich Stadtgrün darüber hinaus drei
    Poller für das Anbringen von mitgebrachten Slacklines einbauen.\n\nBelange des
    Denkmalschutzes und der Barrierefreiheit hinsichtlich der Standortwahl und der
    Ausgestaltung der Geräte wurden intensiv miteinander verhandelt und aufeinander
    abgestimmt,. Das Denkmalschutzamt hat dem Vorhaben zugestimmt.\n\nDie Maßnahme
    wird zur Hälfte aus Mitteln des ParkSport-Fonds und zur anderen Hälfte aus der
    Rahmenzuweisung finanziert.\n \n\nBeschluss:\nUm Kenntnisnahme wird gebeten.\nMichael
    Werner-Boelz\n"
  author:
  attached: |-
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-left:36pt;margin-bottom:0pt;text-indent:-18pt;"><span style="">-</span><span style="font:7pt 'Times New Roman';"> </span><span style="">Anlage 01_Epp_LP</span></p>
    <p style="margin-top:0pt;margin-left:36pt;margin-bottom:0pt;text-indent:-18pt;"><span style="">-</span><span style="font:7pt 'Times New Roman';"> </span><span style="">Anlage 02_Epp_BewInsel</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>

document_161:
  district: hamburg_nord
  allris_id: 1013126
  number: 21-4477.1.1
  title: Fahrradbügel im Heidberg 50-54 (Winterhude) Stellungnahme des Bezirksamtes
  content: |-
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:14pt;margin-bottom:14pt;text-align:justify;"><span style="">Der Regionalausschuss Eppendorf-Winterhude hat sich in der Sitzung am 05.06.2023 mit o.g. Thematik auseinandergesetzt und folgende Beschlussempfehlung formuliert:</span></p>
    <p style="margin-top:0pt;margin-left:35.4pt;margin-bottom:8pt;"><span style="">Die Bezirk</span><span style="">samtsleitung wird gebeten, gemeinsam mit LSBG darauf hinzuwirken, dass die Flä</span><span style="">che vor den Hauseingä</span><span style="">ngen Heidberg 50 - 54 park- und verkehrstechnisch dahingehend geprü</span><span style="">ft wird, Fahrradbü</span><span style="">gel fü</span><span style="">r die Anwohner: innen bzw. Abstellmö</span><span style="">glichkeiten fü</span><span style="">r Rollatoren, R</span><span style="">o</span><span style="">llstü</span><span style="">hle und Ä</span><span style="">hnliches zu installieren. Ein mö</span><span style="">glicher Standort ist die Flä</span><span style="">chen Heidberg 50 - 52 (Asphalt) oder die Flä</span><span style="">che gegenü</span><span style="">ber Heidberg 52 - 54 (Sand), sollte es sich hier um eine ö</span><span style="">ffentliche Flä</span><span style="">che handeln, was zu ü</span><span style="">berprü</span><span style="">fen wä</span><span style="">re</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:14pt;margin-left:35.4pt;margin-bottom:14pt;text-align:justify;"><span style="text-decoration:underline;">Ergä</span><span style="text-decoration:underline;">nzung:</span><span style=""> Das Peti</span><span style="">tum wird als Prü</span><span style="">fauftrag an die Verwaltung verstanden, nach Abschluss der umfangreichen Bauarbeiten an der Barmbeker Straß</span><span style="">e/Heidberg, die angesprochenen Flä</span><span style="">chen dahingehend zu ü</span><span style="">berprü</span><span style="">fen, ob Fahrradbü</span><span style="">gel und weitere Abstellmö</span><span style="">glichkeiten installiert werden</span><span style=""> </span><span style="">kö</span><span style="">nnen und die Parksituation entschä</span><span style="">rft werden kann.</span></p>
    <p style="margin-top:14pt;margin-bottom:14pt;text-align:justify;"><span style="">Begrü</span><span style="">ndung:</span></p>
    <p style="margin-top:14pt;margin-bottom:14pt;text-align:justify;"><span style="">Der freie ö</span><span style="">ffentliche Platz vor den Hauseingä</span><span style="">ngen Heidberg zwischen Hausnummer 50 und 52 (Winterhude) wird intensiv von parkenden Kraftfahrzeugen genutzt. Teilweise wird bis an die Hausmauer </span><span style="">oder Fenster der Hä</span><span style="">user geparkt, was schon hä</span><span style="">ufig dazu gefü</span><span style="">hrt hat, dass Familien mit Kindertransportmitteln, Nutzer: innen von Rollatoren oder Fahrradfahrer: innen nur unter erschwerten Bedingungen freien Durchgang auf dem Fuß</span><span style="">weg hatten. Es gab bereits z</span><span style="">a</span><span style="">hlreiche Konflikte.</span></p>
    <p style="margin-top:14pt;margin-bottom:14pt;text-align:justify;"><span style="">Da ein Parken auf dieser Flä</span><span style="">che, insbesondere in der Art und Weise der Nutzung heute, verkehrstechnisch scheinbar nur geduldet wird, erö</span><span style="">ffnet sich die Mö</span><span style="">glichkeit diese Flä</span><span style="">che mit Bü</span><span style="">geln fü</span><span style="">r Fahrrä</span><span style="">der, Containern fü</span><span style="">r Rollatoren oder ggf</span><span style="">. Rollstü</span><span style="">hlen zu bestü</span><span style="">cken. Denn eine Abstellmö</span><span style="">glichkeit fü</span><span style="">r Fahrrä</span><span style="">der und Co besteht derzeit nicht. Viele Anwohner: innen lagern ihre Fahrrä</span><span style="">der oder Gehilfen in ihren Wohnungen, weil ein Zugang zu den Kellern nur schwer zu bewä</span><span style="">ltigen ist (enge Gä</span><span style="">nge). </span></p>
    <p style="margin-top:14pt;margin-bottom:14pt;text-align:justify;"><span style="">Mö</span><span style="">glich wä</span><span style="">re auch die Flä</span><span style="">che gegenü</span><span style="">ber, Heidberg 52 - 54, zur Aufstellung von Fahrradbü</span><span style="">geln zu nutzen. Diese Flä</span><span style="">che ist eine Sandflä</span><span style="">che, die ebenfalls zum Parken von Kraftfahrzeugen genutzt wird. Hä</span><span style="">ufig wird die Flä</span><span style="">che sogar zum dauerhaften Parken von Wohnm</span><span style="">o</span><span style="">bilen und/oder gewerblichen Kraftfahrzeugen, teilweise mit Ü</span><span style="">berlä</span><span style="">nge, in Anspruch genommen. Hier muss allerdings geprü</span><span style="">ft werden, ob es sich um eine ö</span><span style="">ffentliche Flä</span><span style="">che oder Privatgrund handelt.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style="">Der Hauptausschuss folgt der Beschlussempfehlung.</span></p>
    <p style="margin-top:0pt;margin-bottom:0pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:0pt;text-align:justify;"><span style="font-weight:bold;">Das Bezirksa</span><span style="font-weight:bold;">mt nimmt hierzu wie folgt Stellung:</span></p>
    <p style="margin-top:0pt;margin-bottom:0pt;text-align:justify;"><span style="font-weight:bold;"></span></p>
    <p style="margin-top:0pt;margin-bottom:0pt;"><span style="">In der Abteilung Tiefbau des Bezirksamtes Hamburg-Nord lä</span><span style="">uft seit 2021 ein Projekt zur Erweiterung des Bestands an Fahrradbü</span><span style="">geln. In diesem Rahmen werden fortlaufend neue Standorte geprü</span><span style="">ft und nach positiver Prü</span><span style="">fung der</span><span style=""> erforderlichen Rahmenbedingungen umgesetzt (siehe dazu auch die Jahresbilanz 2022 in der Drucksache 21-4092). Dazu gehö</span><span style="">rte auch bereits ein Standort im Heidberg vor Haus-Nr. 45, an dem im Frü</span><span style="">hjahr 2023 vier Fahrradbü</span><span style="">gel und ein Lastenradbü</span><span style="">gel installiert</span><span style=""> </span><span style="">wurden. </span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:0pt;"><span style="">Entsprechend wird auch der hier vorgeschlagene Standort in die Liste fü</span><span style="">r neue Standorte aufgenommen, um in einem ersten Schritt die Gegebenheiten und Mö</span><span style="">glichkeiten zu prü</span><span style="">fen. Ein konkreter Umsetzungszeitpunkt kann an dieser Stelle noch nicht gena</span><span style="">nnt werden. Aufgrund der kü</span><span style="">rzlich erfolgten Umsetzung in unmittelbarer Nä</span><span style="">he ist jedoch davon auszugehen, dass andere Standortprü</span><span style="">fungen prioritä</span><span style="">r erfolgen werden. </span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
  resolution: |-
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style="">Um Kenntnisnahme wird gebeten.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style="">Michael Werner-Boelz</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
  kind: Mitteilungsvorlage Bezirksamt
  non_public: false
  full_text: "\nDer Regionalausschuss Eppendorf-Winterhude hat sich in der Sitzung
    am 05.06.2023 mit o.g. Thematik auseinandergesetzt und folgende Beschlussempfehlung
    formuliert:\nDie Bezirksamtsleitung wird gebeten, gemeinsam mit LSBG darauf hinzuwirken,
    dass die Fläche vor den Hauseingängen Heidberg 50 - 54 park- und verkehrstechnisch
    dahingehend geprüft wird, Fahrradbügel für die Anwohner: innen bzw. Abstellmöglichkeiten
    für Rollatoren, Rollstühle und Ähnliches zu installieren. Ein möglicher Standort
    ist die Flächen Heidberg 50 - 52 (Asphalt) oder die Fläche gegenüber Heidberg
    52 - 54 (Sand), sollte es sich hier um eine öffentliche Fläche handeln, was zu
    überprüfen wäre\n\nErgänzung: Das Petitum wird als Prüfauftrag an die Verwaltung
    verstanden, nach Abschluss der umfangreichen Bauarbeiten an der Barmbeker Straße/Heidberg,
    die angesprochenen Flächen dahingehend zu überprüfen, ob Fahrradbügel und weitere
    Abstellmöglichkeiten installiert werden können und die Parksituation entschärft
    werden kann.\nBegründung:\nDer freie öffentliche Platz vor den Hauseingängen Heidberg
    zwischen Hausnummer 50 und 52 (Winterhude) wird intensiv von parkenden Kraftfahrzeugen
    genutzt. Teilweise wird bis an die Hausmauer oder Fenster der Häuser geparkt,
    was schon häufig dazu geführt hat, dass Familien mit Kindertransportmitteln, Nutzer:
    innen von Rollatoren oder Fahrradfahrer: innen nur unter erschwerten Bedingungen
    freien Durchgang auf dem Fußweg hatten. Es gab bereits zahlreiche Konflikte.\nDa
    ein Parken auf dieser Fläche, insbesondere in der Art und Weise der Nutzung heute,
    verkehrstechnisch scheinbar nur geduldet wird, eröffnet sich die Möglichkeit diese
    Fläche mit Bügeln für Fahrräder, Containern für Rollatoren oder ggf. Rollstühlen
    zu bestücken. Denn eine Abstellmöglichkeit für Fahrräder und Co besteht derzeit
    nicht. Viele Anwohner: innen lagern ihre Fahrräder oder Gehilfen in ihren Wohnungen,
    weil ein Zugang zu den Kellern nur schwer zu bewältigen ist (enge Gänge). \nMöglich
    wäre auch die Fläche gegenüber, Heidberg 52 - 54, zur Aufstellung von Fahrradbügeln
    zu nutzen. Diese Fläche ist eine Sandfläche, die ebenfalls zum Parken von Kraftfahrzeugen
    genutzt wird. Häufig wird die Fläche sogar zum dauerhaften Parken von Wohnmobilen
    und/oder gewerblichen Kraftfahrzeugen, teilweise mit Überlänge, in Anspruch genommen.
    Hier muss allerdings geprüft werden, ob es sich um eine öffentliche Fläche oder
    Privatgrund handelt.\nDer Hauptausschuss folgt der Beschlussempfehlung.\n\nDas
    Bezirksamt nimmt hierzu wie folgt Stellung:\n\nIn der Abteilung Tiefbau des Bezirksamtes
    Hamburg-Nord läuft seit 2021 ein Projekt zur Erweiterung des Bestands an Fahrradbügeln.
    In diesem Rahmen werden fortlaufend neue Standorte geprüft und nach positiver
    Prüfung der erforderlichen Rahmenbedingungen umgesetzt (siehe dazu auch die Jahresbilanz
    2022 in der Drucksache 21-4092). Dazu gehörte auch bereits ein Standort im Heidberg
    vor Haus-Nr. 45, an dem im Frühjahr 2023 vier Fahrradbügel und ein Lastenradbügel
    installiert wurden. \n\nEntsprechend wird auch der hier vorgeschlagene Standort
    in die Liste für neue Standorte aufgenommen, um in einem ersten Schritt die Gegebenheiten
    und Möglichkeiten zu prüfen. Ein konkreter Umsetzungszeitpunkt kann an dieser
    Stelle noch nicht genannt werden. Aufgrund der kürzlich erfolgten Umsetzung in
    unmittelbarer Nähe ist jedoch davon auszugehen, dass andere Standortprüfungen
    prioritär erfolgen werden. \n \n\nUm Kenntnisnahme wird gebeten.\n\n\nMichael
    Werner-Boelz\n"
  author:
  attached: |-
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style="">Keine</span><span style=""> </span><span style=""></span></p>

