document_227:
  district: hamburg_nord
  allris_id: 1012983
  number: 21-4512
  title: Umbenennung der Hindenburgstraße und -brücke sowie Aberkennung der Ehrenbürgerschaft
    durch die Freie und Hansestadt Hamburg Antrag der Fraktion DIE LINKE
  content: |-
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="">Die Ü</span><span style="">bertragung einer Ehrenbü</span><span style="">rgerschaft sowie die Benennung von Verkehrsflä</span><span style="">chen (v. a. Straß</span><span style="">en, Brü</span><span style="">cken oder Plä</span><span style="">tzen) nach Personen, erfolgt immer im Kontext des jeweiligen Zeitgeistes.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="">Seit 1917 (Ü</span><span style="">bertragung der Ehrenbü</span><span style="">rgerschaft an Hindenburg) bzw. 1926 (Benennung einer Straß</span><span style="">e und </span><span style="">Brü</span><span style="">cke nach Hindenburg) hat sich nicht nur der Zeitgeist der Stadtgesellschaft deutlich verä</span><span style="">ndert, sondern auch die Erkenntnisse ü</span><span style="">ber die Geschichte und die historische Bewertung Paul von Hindenburgs. Viele Stä</span><span style="">dte und Gemeinden benannten oder benennen Ver</span><span style="">k</span><span style="">ehrsflä</span><span style="">chen, die nach Hindenburg benannt sind oder waren, um und oder erkannten ihm die Ehrenbü</span><span style="">rgerschaft ab.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="">Folgerichtig hat in Hamburg-Nord die SPD 1988 den ersten Versuch unternommen, die Hindenburgstraß</span><span style="">e umzubenennen und 2013 die Grü</span><span style="">nen den zweiten (</span><span style="">Drs.: 2373/13), welcher dem Antrag (Drs.: 2479/13) und Ergä</span><span style="">nzungsantrag (Drs.: 2486/13) jeweils von SPD und FDP bei der Abstimmung unterlag und lediglich zur teilweisen Umbenennung fü</span><span style="">hrte. Dass die Straß</span><span style="">e zurzeit zum größ</span><span style="">ten Teil nach Hindenburg und zum d</span><span style="">e</span><span style="">utlich kleineren und unbedeutenderen Teil nach Otto Wells benannt ist, lä</span><span style="">dt geradezu zur Fehldeutung und Missbrauch von Rechten ein und muss dringend geä</span><span style="">ndert werden.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="">10 Jahre nach dem zweiten Versuch ist es an der Zeit, den ersten fragwü</span><span style="">rdigen Teilerfolg</span><span style="">, die Umbenennung der Straß</span><span style="">e zu vollenden und ihm die Ehrenbü</span><span style="">rgerschaft abzuerkennen. Der Militarist und ü</span><span style="">berzeugter Monarchist war ein erklä</span><span style="">rter Gegner des Verhandlungsfriedens (Urheber der Dolchstoß</span><span style="">legende) und der Demokratie (Etablierung eines antidemo</span><span style="">k</span><span style="">ratischen Prä</span><span style="">sidialsystems unter Negierung der Mehrheitsverhä</span><span style="">ltnisse) und ebnete damit vö</span><span style="">lkischen und rechtsextremen Gruppierungen den Boden. Was am 30.01.1933 in der unnö</span><span style="">tigen Ü</span><span style="">bertragung der Macht durch die Ernennung Hitlers zum Reichskanzler endete. Di</span><span style="">e</span><span style="">ter Hofmann legt in seinem 2019 erschienenen Buch den Beweggrund Hindenburgs dar, den von ihm bislang vehement abgelehnten Hitler die Macht zu ü</span><span style="">bertragen (Dieter Hoffmann, 2019: Der Skandal: Hindenburgs Entscheidung fü</span><span style="">r Hitler, Schriftenreihe Schichte &amp; F</span><span style="">r</span><span style="">ieden).</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="">Er schildert, dass im Januar 1933 ein Untersuchungsausschuss begann sich mit Hinweisen aus der Presse (u. a. lanciert von Erich Ludendorff) auf betrü</span><span style="">gerische Machenschaften beim größ</span><span style="">ten Subventionsprogramm der Weimarer Republik "Osthilfe" (1926-19</span><span style="">37) zu befassen, dessen Urheber Hindenburg selbst war. Die Finanzhilfen erhielten hauptsä</span><span style="">chlich ostelbische Groß</span><span style="">grundbesitzer, also auch Mitglieder seiner Familie, wä</span><span style="">hrend das Volk unter den Lasten der Weltwirtschaftskriese und der hohen Arbeitslosigkeit </span><span style="">l</span><span style="">itt. Der Untersuchungsausschuss stellte seine Arbeit wundersamerweise am 03.05.1933 ein (ebenda und</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="">https://de.wikipedia.org/wiki/Osthilfe_(Deutsches_Reich)).</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="">Wie zum dritten Mal dargelegt, ist eine Ehrung Paul von Hindenburgs durch die Benennung einer St</span><span style="">raß</span><span style="">e nach ihm, weder mit einem demokratischen Grundverstä</span><span style="">ndnis im Allgemeinen noch mit Hamburgs Rolle in der Welt im Besonderen vereinbar. Denn in der Prä</span><span style="">ambel der Hamburger Verfassung heiß</span><span style="">t es:</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="">"Die Freie und Hansestadt Hamburg hat als Welthafenstadt ein</span><span style="">e ihr durch Geschichte und Lage zugewiesene, besondere Aufgabe gegenü</span><span style="">ber dem deutschen Volke zu erfü</span><span style="">llen. Sie will im Geiste des Friedens eine Mittlerin zwischen allen Erdteilen und Vö</span><span style="">lkern der Welt sein." </span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="">Es ist wä</span><span style="">re also Folgerichtig, die restliche Hin</span><span style="">denburgstraß</span><span style="">e nach einem Menschen zu benennen, der sich besonders um die Demokratie und oder den Frieden verdient gemacht hat. Damit ließ</span><span style="">e sich sicherstellen, dass die Geschichte forterzä</span><span style="">hlt wird, nur aus einer anderen und zum Vorbild geeigneten Perspekti</span><span style="">v</span><span style="">e.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="">Als geeignete Person einen Gegenpunkt zu Paul von Hindenburg zu setzen, ist der Hamburger Wolfgang Borchert (1921-1947). Er wurde nicht nur mehrfach wegen Kritik am faschistischen Regime, wegen sogenannter Wehrkraftzersetzung, verurteilt und inhaftiert</span><span style="">, sondern ist auch Verfasser des berü</span><span style="">hmten Heimkehrstü</span><span style="">cks: "Drauß</span><span style="">en vor der Tü</span><span style="">r" mit der pazifistischen Mahnung, "dann gibt es nur eins, sag nein!", die seit Jahrzehnten Bestandteil der bundesweiten Friedensbewegung ist. Als Heimkehrer aus dem Zweiten Wel</span><span style="">t</span><span style="">krieg, der ohne Hindenburgs Wirken wohl nicht stattgefunden hä</span><span style="">tte, steht er wie kein anderer fü</span><span style="">r den Frieden. Damit wä</span><span style="">re die Benennung einer prominenten Straß</span><span style="">e ein deutliches Zeichen, nicht nur fü</span><span style="">r den Frieden, sondern vor allem fü</span><span style="">r das Fü</span><span style="">llen der Prä</span><span style="">ambe</span><span style="">l</span><span style=""> der Hamburger Verfassung mit Leben.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;text-align:justify;"><span style="">Durch eine geeignete Kontextualisierung soll mit Hinweistafeln auf den frü</span><span style="">heren Namen eingegangen, Grü</span><span style="">nde fü</span><span style="">r dessen Umbenennung sowie Grü</span><span style="">nde fü</span><span style="">r den oder die neuen Namensgeber*in aufgefü</span><span style="">hrt werden.</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
  resolution: |-
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:5.65pt;text-align:justify;"><span style="">Die Vorsitzende der Bez</span><span style="">irksversammlung Hamburg-Nord wird gebeten,</span></p>
    <p style="margin-top:0pt;margin-bottom:5.65pt;text-align:justify;"><span style=""></span></p>
    <ol style="margin:0pt;padding-left:0pt;">
    <li style="margin-left:31.35pt;text-align:justify;padding-left:4.65pt;">
    <span>sich bei der Kulturbehö</span><span>rde dafü</span><span>r einzusetzen, dass die gesamte restliche Hindenburgstraß</span><span>e in Wolfgang-Borchert-Straß</span><span>e umbenannt wird.</span><br><span style=""></span>
    </li>
    <li style="margin-left:31.35pt;text-align:justify;padding-left:4.65pt;">
    <span>sich beim Senat fü</span><span>r die Aberkennung der Ehrenbü</span><span>rgerschaft Paul von Hind</span><span>enburg einzusetzen.</span>
    </li>
    </ol>
    <p style="margin-top:0pt;margin-bottom:5.65pt;text-align:justify;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:5.65pt;text-align:justify;"><span style="">DIE LINKE</span></p>
    <p style="margin-top:0pt;margin-bottom:5.65pt;text-align:justify;"><span style="">Rachid Messaoudi, Dino Ramm, Keyvan Taheri, Angelika Traversin, Jonas Wagner</span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
  kind: Antrag
  non_public: false
  full_text: "\n\nDie Übertragung einer Ehrenbürgerschaft sowie die Benennung von
    Verkehrsflächen (v. a. Straßen, Brücken oder Plätzen) nach Personen, erfolgt immer
    im Kontext des jeweiligen Zeitgeistes.\n\nSeit 1917 (Übertragung der Ehrenbürgerschaft
    an Hindenburg) bzw. 1926 (Benennung einer Straße und Brücke nach Hindenburg) hat
    sich nicht nur der Zeitgeist der Stadtgesellschaft deutlich verändert, sondern
    auch die Erkenntnisse über die Geschichte und die historische Bewertung Paul von
    Hindenburgs. Viele Städte und Gemeinden benannten oder benennen Verkehrsflächen,
    die nach Hindenburg benannt sind oder waren, um und oder erkannten ihm die Ehrenbürgerschaft
    ab.\n\nFolgerichtig hat in Hamburg-Nord die SPD 1988 den ersten Versuch unternommen,
    die Hindenburgstraße umzubenennen und 2013 die Grünen den zweiten (Drs.: 2373/13),
    welcher dem Antrag (Drs.: 2479/13) und Ergänzungsantrag (Drs.: 2486/13) jeweils
    von SPD und FDP bei der Abstimmung unterlag und lediglich zur teilweisen Umbenennung
    führte. Dass die Straße zurzeit zum größten Teil nach Hindenburg und zum deutlich
    kleineren und unbedeutenderen Teil nach Otto Wells benannt ist, lädt geradezu
    zur Fehldeutung und Missbrauch von Rechten ein und muss dringend geändert werden.\n\n10
    Jahre nach dem zweiten Versuch ist es an der Zeit, den ersten fragwürdigen Teilerfolg,
    die Umbenennung der Straße zu vollenden und ihm die Ehrenbürgerschaft abzuerkennen.
    Der Militarist und überzeugter Monarchist war ein erklärter Gegner des Verhandlungsfriedens
    (Urheber der Dolchstoßlegende) und der Demokratie (Etablierung eines antidemokratischen
    Präsidialsystems unter Negierung der Mehrheitsverhältnisse) und ebnete damit völkischen
    und rechtsextremen Gruppierungen den Boden. Was am 30.01.1933 in der unnötigen
    Übertragung der Macht durch die Ernennung Hitlers zum Reichskanzler endete. Dieter
    Hofmann legt in seinem 2019 erschienenen Buch den Beweggrund Hindenburgs dar,
    den von ihm bislang vehement abgelehnten Hitler die Macht zu übertragen (Dieter
    Hoffmann, 2019: Der Skandal: Hindenburgs Entscheidung für Hitler, Schriftenreihe
    Schichte &amp; Frieden).\n\nEr schildert, dass im Januar 1933 ein Untersuchungsausschuss
    begann sich mit Hinweisen aus der Presse (u. a. lanciert von Erich Ludendorff)
    auf betrügerische Machenschaften beim größten Subventionsprogramm der Weimarer
    Republik \"Osthilfe\" (1926-1937) zu befassen, dessen Urheber Hindenburg selbst
    war. Die Finanzhilfen erhielten hauptsächlich ostelbische Großgrundbesitzer, also
    auch Mitglieder seiner Familie, während das Volk unter den Lasten der Weltwirtschaftskriese
    und der hohen Arbeitslosigkeit litt. Der Untersuchungsausschuss stellte seine
    Arbeit wundersamerweise am 03.05.1933 ein (ebenda und\nhttps://de.wikipedia.org/wiki/Osthilfe_(Deutsches_Reich)).\n\nWie
    zum dritten Mal dargelegt, ist eine Ehrung Paul von Hindenburgs durch die Benennung
    einer Straße nach ihm, weder mit einem demokratischen Grundverständnis im Allgemeinen
    noch mit Hamburgs Rolle in der Welt im Besonderen vereinbar. Denn in der Präambel
    der Hamburger Verfassung heißt es:\n\n\"Die Freie und Hansestadt Hamburg hat
    als Welthafenstadt eine ihr durch Geschichte und Lage zugewiesene, besondere Aufgabe
    gegenüber dem deutschen Volke zu erfüllen. Sie will im Geiste des Friedens eine
    Mittlerin zwischen allen Erdteilen und Völkern der Welt sein.\" \n\nEs ist wäre
    also Folgerichtig, die restliche Hindenburgstraße nach einem Menschen zu benennen,
    der sich besonders um die Demokratie und oder den Frieden verdient gemacht hat.
    Damit ließe sich sicherstellen, dass die Geschichte forterzählt wird, nur aus
    einer anderen und zum Vorbild geeigneten Perspektive.\n\nAls geeignete Person
    einen Gegenpunkt zu Paul von Hindenburg zu setzen, ist der Hamburger Wolfgang
    Borchert (1921-1947). Er wurde nicht nur mehrfach wegen Kritik am faschistischen
    Regime, wegen sogenannter Wehrkraftzersetzung, verurteilt und inhaftiert, sondern
    ist auch Verfasser des berühmten Heimkehrstücks: \"Draußen vor der Tür\" mit der
    pazifistischen Mahnung, \"dann gibt es nur eins, sag nein!\", die seit Jahrzehnten
    Bestandteil der bundesweiten Friedensbewegung ist. Als Heimkehrer aus dem Zweiten
    Weltkrieg, der ohne Hindenburgs Wirken wohl nicht stattgefunden hätte, steht er
    wie kein anderer für den Frieden. Damit wäre die Benennung einer prominenten Straße
    ein deutliches Zeichen, nicht nur für den Frieden, sondern vor allem für das Füllen
    der Präambel der Hamburger Verfassung mit Leben.\n\nDurch eine geeignete Kontextualisierung
    soll mit Hinweistafeln auf den früheren Namen eingegangen, Gründe für dessen Umbenennung
    sowie Gründe für den oder die neuen Namensgeber*in aufgeführt werden.\n \n\nDie
    Vorsitzende der Bezirksversammlung Hamburg-Nord wird gebeten,\n\n\n\nsich bei
    der Kulturbehörde dafür einzusetzen, dass die gesamte restliche Hindenburgstraße
    in Wolfgang-Borchert-Straße umbenannt wird.\n\n\nsich beim Senat für die Aberkennung
    der Ehrenbürgerschaft Paul von Hindenburg einzusetzen.\n\n\n\nDIE LINKE\nRachid
    Messaoudi, Dino Ramm, Keyvan Taheri, Angelika Traversin, Jonas Wagner\n"
  author:
  attached: |-
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style=""></span></p>
    <p style="margin-top:0pt;margin-bottom:8pt;"><span style="">Keine</span><span style=""> </span><span style=""></span></p>

document_66:
  district: hamburg_nord
